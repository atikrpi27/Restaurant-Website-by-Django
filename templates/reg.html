{% extends "base.html" %}

{% block body_block %}
{% load static %}

<div class="container">
	<div class="row py-5 mt-4 align-items-center">
		<!-- For Demo Purpose -->
		<div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
			<img src="https://res.cloudinary.com/mhmd/image/upload/v1569543678/form_d9sh6m.svg" alt="" class="img-fluid mb-3 d-none d-md-block">
			<h1>Create an Account</h1>
			<p class="font-italic text-muted mb-0">Create a minimal registeration page in our system.</p>
			<p class="font-italic text-muted">Snippet By <a href="https://bootstrapious.com" class="text-muted">
					<u>Restro</u></a>
			</p>
		</div>

		<!-- Registeration Form -->
		<div class="col-md-7 col-lg-6 ml-auto">
			<form action="{% url 'registration' %}" method="POST" name="RegForm">
				{% csrf_token %}
				<div class="row">
					<!-- First Name -->
					<div class="input-group col-lg-6 mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text bg-white px-4 border-md border-right-0">
								<i class="fa fa-user text-muted"></i>
							</span>
						</div>
						<input id="firstName" type="text" name="first_name" placeholder="First Name" class="form-control bg-white border-left-0 border-md">
					</div>

					<!-- Last Name -->
					<div class="input-group col-lg-6 mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text bg-white px-4 border-md border-right-0">
								<i class="fa fa-user text-muted"></i>
							</span>
						</div>
						<input id="lastName" type="text" name="last_name" placeholder="Last Name" class="form-control bg-white border-left-0 border-md">
					</div>

					<!-- User Name -->
					<div class="input-group col-lg-12 mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text bg-white px-4 border-md border-right-0">
								<i class="fa fa-envelope text-muted"></i>
							</span>
						</div>
						<input id="username" type="text" name="username" placeholder="User Name" class="form-control bg-white border-left-0 border-md">
					</div>

					<!-- Email Address -->
					<div class="input-group col-lg-12 mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text bg-white px-4 border-md border-right-0">
								<i class="fa fa-envelope text-muted"></i>
							</span>
						</div>
						<input id="email" type="email" name="email" placeholder="Email Address" class="form-control bg-white border-left-0 border-md">
					</div>

					<!-- Phone Number -->
					<div class="input-group col-lg-12 mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text bg-white px-4 border-md border-right-0">
								<i class="fa fa-phone-square text-muted"></i>
							</span>
						</div>
						<input id="phoneNumber" type="tel" name="phone" placeholder="Phone Number" class="form-control bg-white border-md border-left-0 pl-3">
					</div>

					<!-- Password -->
					<div class="input-group col-lg-6 mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text bg-white px-4 border-md border-right-0">
								<i class="fa fa-lock text-muted"></i>
							</span>
						</div>
						<input id="password" type="password" name="password" placeholder="Password" class="form-control bg-white border-left-0 border-md">
					</div>

					<!-- Password Confirmation -->
					<div class="input-group col-lg-6 mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text bg-white px-4 border-md border-right-0">
								<i class="fa fa-lock text-muted"></i>
							</span>
						</div>
						<input id="con_password" type="password" name="con_password" placeholder="Confirm Password" class="form-control bg-white border-left-0 border-md">
					</div>

					<!-- Submit Button -->
					<div class="form-group col-lg-12 mx-auto mb-0">
						<button type="submit" name="submit" class="btn btn-success btn-block py-2">Create your account</button>
					</div>

					<!-- Divider Text -->
					<div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
						<div class="border-bottom w-100 ml-5"></div>
						<span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
						<div class="border-bottom w-100 mr-5"></div>
					</div>

					<!-- Social Login -->
					<div class="form-group col-lg-12 mx-auto">
						<a href="#" class="btn btn-info btn-block py-2 btn-facebook">
							<i class="fa fa-facebook-f mr-2"></i>
							<span class="font-weight-bold">Continue with Facebook</span>
						</a>
						<a href="#" class="btn btn-primary btn-block py-2 btn-twitter">
							<i class="fa fa-twitter mr-2"></i>
							<span class="font-weight-bold">Continue with Twitter</span>
						</a>
					</div>

					<!-- Already Registered -->
					<div class="text-center w-100">
						<p class="text-muted font-weight-bold">Already Registered? <a href="#" class="text-primary ml-2">Login</a></p>
					</div>

				</div>
			</form>
		</div>
	</div>
</div>
<!-- partial -->
<script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>
<!-- <script  src="js/script.js"></script> -->

{% endblock %}
